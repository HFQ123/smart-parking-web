<!DOCTYPE html>
<html lang="en">
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>智慧停车管理系统-发布公告</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/smart_parking.css">
    <script src="js/jquery.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/smart_parking.js" type="application/javascript"></script>

</head>
<script type="application/javascript">
    window.onload= function () {
        load_form();
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2>发布公告<span class="glyphicon glyphicon-plus" aria-hidden="true"></span></h2>
            <hr>
            <form action="">
                <div class="form-group">
                    <label for="title">公告标题：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="公告标题（15字以内）">
                </div>
                <div class="form-group">
                    <label for="description">公告详情：</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10"
                              placeholder="公告详情（140字以内）"></textarea>
                    <!--<textarea type="text" class="form-control" id="title" name="title" placeholder="公告详情（140字以内）">-->
                </div>
                <div class="form-group">
                    <label for="tags">添加标签</label>
                    <textarea class="form-control" style="resize:none;" rows="1" readonly="true" name="tags" id="tags"
                               placeholder="请在下面的标签栏选择标签..."></textarea>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <hr>
                        <span class="label label-info my_label " onclick="selectTag(this)" id="tag1">重要消息</span>&nbsp;&nbsp;&nbsp;
                        <span class="label label-info my_label " onclick="selectTag(this)" id="tag2">停车场关闭</span>&nbsp;&nbsp;&nbsp;
                        <span class="label label-info my_label " onclick="selectTag(this)" id="tag3">节假日安排</span>&nbsp;&nbsp;&nbsp;
                        <span class="label label-info my_label " onclick="selectTag(this)" id="tag4">测试</span>&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
                <!--<hr>-->
                <label for="parkinglots">公告对象：</label>
                <div id="parkinglots">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> 西湖风景区停车场
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2"> 浙江传媒学院停车场(文泽路)
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option3"> 杭州电子科技大学-地下停车场
                    </label>
                </div>

                <button type="button" class="btn btn-success pull-right" onclick="submit_notice()">发布公告</button>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>公告发布指南</h3>
            ● 公告标题： 请用简短的语言概括公告主题，要求在15字内 <br> <br>
            ● 公告详情： 请填入公告具体内容，要求在140字内 <br>
            <br><br>
            注：成功发布的公告将发送给全体已预约本停车场的用户。
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
